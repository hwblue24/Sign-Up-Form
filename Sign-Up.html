<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form-Guitar</title>
    <link rel="stylesheet" href="Sign-Up.css">
    
</head>
<body>
    <div class="container">
        <div class="leftpanel">
            <div class="hw">  HW GUITAR</div>
            <img class="muddy_pic" src="images/muddy_waters_portrait.jpg" alt="Muddy Waters">
            <h5 class="photo-credit">Photo by <a href="https://unsplash.com/@sharp3?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Steve Sharp</a> on <a href="https://unsplash.com/photos/black-street-light-near-building-during-daytime-VvjpvlSMS5g?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </h5>
        </div>
        <div class="rightpanel">
            <h1 class="SignUpBanner">Sign Up Learn to play the blues </h1>
            <form>
                 
                <fieldset>
                    <legend>Sign Up! </legend>
                    
                    <ul>
                    
                        <div class="user_info">
                            <div>
                                <label for="First_Name">First Name</label>
                                <input type="text" name="First_Name"   id="First_Name">
                            </div>
                            <div>
                                <label for="Last_Name">Last Name</label>
                                <input type="text" name="Last_Name" id="Last_Name">
                            </div>
                        </div>

                        <div class="contact_info">
                            <div>
                                <label for="Email">Email</label>
                                <input type="email" name="Email" id="Email">
                            </div>
                            <div>
                                <label for="Phone_Number">Phone Number</label>
                                <input type="text" name="Phone_Number" id="Phone_Number">
                            </div>
                        </div>

                        <div class="passinfo">
                            <div>
                                <label for="Password">Password</label>
                                <input type="password" name="Password" id="Password">
                            </div>
                            <div>
                                <label for="Confirm_Password">Confirm Password</label>
                                <input type="password" name="Confirm_Password" id="Confirm_Password">
                            </div>
                        </div>
                    </ul>
                </fieldset>

            </form>

            <button>Create Account</button>
            <div class="question"> Already have an account? <span>Log in </span></div>


        </div>
       
    </div>
    
    
</body>
</html>
